<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern Sense - Home</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            font-family: Arial, sans-serif;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0088cc;
        }

        .images-section {
            background-color: #f9f9f9;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 80px;
        }

        .images-section img {
            width: 90%;
            max-width: 1000px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateY(60px);
            animation: slideUp 1s ease forwards;
        }

        .images-section img:nth-of-type(1) {
            animation-delay: 0.2s;
        }

        .images-section img:nth-of-type(2) {
            animation-delay: 0.6s;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section with inline style -->
    <div class="hero" style="background: url('{{ url_for('static', filename='images/background.jpg') }}') no-repeat center center/cover;">
        <h1>Welcome to Pattern Sense</h1>
        <button class="btn" onclick="location.href='{{ url_for('index') }}'">Get Started</button>
    </div>

    <!-- Image Section -->
    <div class="images-section">
        <img src="{{ url_for('static', filename='images/pattern1.png') }}" alt="Fabric Sample 1">
        <img src="{{ url_for('static', filename='images/pattern2.png') }}" alt="Fabric Sample 2">
    </div>

</body>
</html>
