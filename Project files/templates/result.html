<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 40px;
        }
        h2, h3 {
            color: #333;
        }
        img {
            max-width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 30px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Prediction: <span style="color: #2E8B57;">{{ label }}</span></h2>

    <h3>Uploaded Image:</h3>
    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">

    <br>
    <a href="{{ url_for('index') }}">
        <button>Try Another Image</button>
    </a>
</body>
</html>
