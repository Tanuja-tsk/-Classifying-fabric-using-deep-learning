<!DOCTYPE html>
<html>
<head>
    <title>Upload Fabric Image - Pattern Sense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background: #fff;
            width: 300px;
            border-radius: 8px;
        }
        input[type="file"], input[type="submit"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Upload Fabric Pattern Image</h1>
    <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required><br>
        <input type="submit" value="Classify">
    </form>
</body>
</html>
